<!DOCTYPE html>

<html lang="en-GB" ng-app="bmslink">

<head>

	<meta charset="UTF-8">

    <title></title>

    <script src="https://code.angularjs.org/1.4.8/angular.min.js"></script>

	<script src="https://code.angularjs.org/1.4.8/angular-route.min.js"></script>

	<script src="https://code.angularjs.org/1.4.8/angular-animate.min.js"></script>

	<script src="https://code.angularjs.org/1.4.8/angular-cookies.min.js"></script>

	<script src="https://cdn.jsdelivr.net/ngstorage/0.3.10/ngStorage.min.js"></script>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<script src="js/tableExport/tableExport.min.js"></script>
	
	<script src="js/tableExport/libs/FileSaver/FileSaver.min.js"></script>

	<script src="js/tableExport/libs/jsPDF/jspdf.min.js"></script>

	<script src="js/tableExport/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>

	<script src="js/common.js"></script>

	<script src="app/main.js"></script>

	<script src="app/controllers/navbar.js"></script>

	<script src="app/controllers/control.js"></script>

	<script src="app/controllers/devices.js"></script>

	<script src="app/controllers/points.js"></script>

	<script src="app/controllers/logs.js"></script>

	<script src="app/controllers/settings.js"></script>

	<script src="app/services/API.js"></script>

	<script src="app/services/common.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/common.css">

</head>

<body>

	<div id="menu"ng-controller="navbarController">

		<nav class="navbar navbar-default">

		    <div class="container-fluid">
	       
	    	    <ul class="nav navbar-nav">

	    	    	<li><a class="navbar-brand" href="#">BMSLink</a></li>

	    	    	<li ng-repeat="route in routes">

	    	    		<a ng-bind="route" ng-class="{active:route === user.navbar.route}" ng-href="/#/{{route}}"></a>

	    	    	</li>
                	
	            </ul>

	            <form class="navbar-search pull-right">

	            	<table>

						<tr>

							<td>update interval</td>

							<td>

								<select class="form-control" ng-disabled="update()" ng-model="user.navbar.update" ng-options="opt.val as opt.text for opt in options.update"></select>

							</td>

						</tr>

					</table>

	            </form>

	    	</div>

		</nav>

	</div>

  	<div ng-view></div>

</body>

</html>
